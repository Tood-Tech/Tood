<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="assets/css/estilos-gerais.css">
    <link rel="stylesheet" href="assets/css/login.css">
</head>

<body>
    <main class="container-login">

        <section class="banner">

            <div class="container">

                <div class="caixa-formulario">
                    <h2>Acesse sua conta</h2><br>
                    <div class="campos">
                        <div class="campo">
                            <input type="email" id="iptEmail" placeholder="E-mail">
                        </div><br> <br>
                        <div class="campo">
                            <input type="password" id="iptSenha" placeholder="Senha">
                        </div><br>
                    </div>
                    <button onclick="confirmarLogin()">Entrar</button>
                </div>

                <div class="logo">
                    <a href="index.html"><img class="img_logo" src="assets/img/tood-logo-white.png" alt=""></a>
                </div>
            </div>

        </section>

    </main>
</body>

</html>

<script>

    // Função para entrar na Dashboard
    function confirmarLogin(){
    var email = iptEmail.value;
    var senha = iptSenha.value;

    console.log("FORM LOGIN: ", email);
    console.log("FORM SENHA: ", senha);

    fetch("/usuarios/autenticar", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({
            email,
            senha,
        })
    }).then(function (resposta) {
        console.log("ESTOU NO THEN DO entrar()!")

        if (resposta.ok) {
            console.log(resposta);

            resposta.json().then(json => {
                console.log(json);
                console.log(JSON.stringify(json));

                sessionStorage.NOME_USUARIO = json.nomeUsuario;
                sessionStorage.ID_EMPRESA = json.fkEmpresa;
                sessionStorage.CARGO = json.cargo;

                setTimeout(function () {
                    var cargo = sessionStorage.CARGO;
                    if(cargo == "Suporte"){
                        window.location = "./perfil/selecaoTotem.html";
                    } else {
                        window.location = "./perfil/dashGerente.html";
                    }
                    
                }, 0); 

            });

        } else {

            console.log("Houve um erro ao tentar realizar o login!");
            alert("Username e/ou senha inválidos(s)")
            resposta.text().then(texto => {
                console.error(texto);
                // finalizarAguardar(texto);
            });
        }

    }).catch(function (erro) {
        console.log(erro);
    })

    return false;
}

</script>
