<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/estilos-gerais.css">
    <link rel="stylesheet" href="../assets/css/sidebar.css">
    <link rel="stylesheet" href="../assets/css/func.css">
    <script src="../assets/js/menu.js"></script>
    <title>Document</title>
</head>
<body>
    
    <section class="main">

        <!-- SIDE BAR -->
            <div class="sidebar">
                <div class="mobile-menu-close-perfil-icon">
                    <button onclick="menuPerfilMobile()"><img class="icon" src="../assets/img/close_white_36dp.svg" alt=""></button>
                </div>
                <div class="perfilNome">
                    <img  class="iconPerfilNome" src="../assets/img/usuario-de-perfil.png" alt="">
                    <span class="nomePerfil">Nome do zé</span>
                </div>
                <div class="perfilFranquia">
                    <a class="ancora" href="franquia.html"><img class="iconPerfil" src="../assets/img/franquia.png" alt=""><p class="identificacao">Franquias</p></a>
                </div>
                <div class="perfilFuncionario">
                    <a class="ancora" href="func.html"><img class="iconPerfil" src="../assets/img/carteira-de-identidade.png" alt=""><p class="identificacao">Funcionários</p></a>
                </div>
                <div class="perfilDefinicoes">
                    <a class="ancora" href="totem.html"><img class="iconPerfil" src="../assets/img/definicoes.png" alt=""><p class="identificacao">Máquinas</p></a>
                </div>
                <div class="perfilGrafico">
                    <a class="ancora" href="dashboard.html"><img class="iconPerfil" src="../assets/img/grafico-preditivo.png" alt=""><p class="identificacao">Gráficos</p></a>
                </div>
                <button onclick="voltar()" class="btnSair">Sair</button>
            </div>
        <!-- FIM DA SIDEBAR -->

            <div class="content">
                <div class="content-main">
                    <div class="mobile-menu-perfil-icon">
                        <button onclick="menuPerfilMobile()"><img class="icon" src="../assets/img/menu_black_36dp.svg" alt=""></button>
                    </div>
                    <div class="form">
                        <h1 class="tituloFunc">Cadastre seu funcionário</h1>
                        <div class="contentForm">
                            <div class="parteForm">
                                <input class="inputs" type="text" placeholder="Nome">
                                <input class="inputs" type="text" placeholder="E-mail">
                                <input class="inputs" type="password" placeholder="Senha">
                                <input class="inputs" type="text" placeholder="Telefone">
                                <input class="inputs" type="text" placeholder="CPF">
                            </div>
                            <div class="parteForm">
                                <input class="inputs" type="text" placeholder="Logradouro">
                                <input class="inputs" type="text" placeholder="Número">
                                <input class="inputs" type="text" placeholder="Bairro">
                                <input class="inputs" type="text" placeholder="Complemento">
                                <div class="btnsForm">
                                    <select class="selectPermissao" name="Permissao" id="Permissao">
                                        <option value="0">Admin</option>
                                        <option value="1">Usuário</option>
                                    </select>
                                    <button class="btnConfirmar">Confirmar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>



</body>
</html>
